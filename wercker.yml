box: wercker/ruby
build:
  steps:
    - bundle-install
    - script:
        name: Build
        code: bundle exec jekyll build --trace
deploy:
  steps:
    - script:
        name: Configuration
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "wercker"
          rm -rf .git
    - script:
        name: Deploy
        code: |-
          git init
          git add .
          git commit -m "deploy commit from $WERCKER_STARTED_BY"
          git push -f $GIT_REMOTE master:master