box: wercker/ruby
build:
  steps:
    - bundle-install
    - script:
        name: Compass compile
        name: bundle exec compass compile -e production --debug-info
    - script:
        name: Jekyll build
        code: bundle exec jekyll build --trace
deploy:
  steps:
    - script:
        name: Configure git
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "wercker"
    - script:
        name: Deploy to Github Pages
        code: |-
          cd _deploy
          git init
          git add .
          git commit -m "deploy commit from $WERCKER_STARTED_BY"
          git push -f $GIT_REMOTE $GIT_BRANCH