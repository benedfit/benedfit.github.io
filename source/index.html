---
layout: default
---
{% for post in site.posts %}
<article>
	<div class="container">
		<h1><a href="{{ post.url }}" rel="bookmark"><span>{{ post.title }}</span> <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d/%m/%Y" }}</time></a></h1>
		<div class="excerpt">
		{{ post.excerpt }}
		<a href="{{ post.url }}" class="icon ellipsis"><span>Read more</span></a>
		</div>
	</div>
</article>
{% endfor %}
