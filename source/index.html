---
layout: default
---
{% for post in site.posts %}
<article>
	<div class="container">
		<h1><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a><time datetime="{{ post.date | date: "%Y-%m-%d" }}"><a href="{{ post.url }}">{{ post.date | date: "%d/%m/%Y" }}</a></time></h1>		
		<div class="excerpt">
		{{ post.excerpt }}
		<a href="{{ post.url }}" class="ellipsis">&#9675;&#9675;&#9675;</a>
		</div>
	</div>
</article>
{% endfor %}
