---
layout: default
---
<article class="h-entry">
	<div class="container">
		<header>
			<h1>
				<a href="{{ page.url }}" class="p-name u-url" rel="bookmark">{{ page.title }}</a>
				<time class="dt-published" datetime="{{ page.date | date: "%Y-%m-%d %H:%M:%S" }}">{{ page.date | date: "%d" }}/<a href="{{ page.date | date: "/%Y/%m/" }}" rel="directory">{{ page.date | date: "%m" }}</a>/<a href="{{ page.date | date: "/%Y/" }}" rel="directory">{{ page.date | date: "%Y" }}</a></time>
			</h1>
		</header>
		<div class="e-content">{{ content }}</div>
		<footer class="p-author h-card p-name">{{ site.title }}</footer>
	</div>
</article>
