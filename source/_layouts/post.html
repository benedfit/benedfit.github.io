---
layout: default
---
<article>
	<div class="container">
		<header>
			<h1><a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a><time datetime="{{ post.date | date: "%Y-%m-%d" }}"><a href="{{ page.url }}">{{ page.date | date: "%d/%m/%Y" }}</a></time></h1>
		</header>
		{{ content }}
	</div>
</article>
